<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чёрный список</title>
    <link rel="icon" type="image/gif" th:href="@{~/resources/favicon.ico}"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<div class="alert alert-danger" role="alert">
    <center>Представленные данные - это случайные вымышленные персонажи.</center>
</div>
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <caption>Записи черного списка</caption>
            <thead class="thead-dark">
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Никнейм</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${entries}">
                <th scope="row" th:text="${entry.number}"></th>
                <td th:text="${entry.nickName}"></td>
                <td th:text="${entry.firstName}"></td>
                <td th:text="${entry.lastName}"></td>
                <td>
                    <a th:href="@{~/entry(number=${entry.number})}"
                       class="btn btn-light btn-sm active"
                       role="button"
                       aria-pressed="true">
                        Детали
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
